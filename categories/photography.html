---
layout: default
---

<ul>
     {% for project in site.data.photography.docs %}
    <li>
        <h2>{{ project.title }}</h2>
        <div class="gradient-overlay"></div>
        <a href="{{ site.baseurl }}/projects/{{ project.url }}"><img src="{{ site.baseurl }}/assets/img/project-covers/{{ project.image }}"></a>
    </li>
    {% endfor %}
</ul>
