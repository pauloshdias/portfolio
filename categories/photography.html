{% assign projects = site.data.projects-list | map: 'Photography' | uniq %}
<ul>
     {% for project in site.data.projects-list.docs %}
     <a href="{{ site.baseurl }}/projects/{{ project.url }}"><img src="{{ site.baseurl }}/assets/img/project-covers/{{ project.image }}"></a>
    {% endfor %}
</ul>
