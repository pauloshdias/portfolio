---
layout: default
name: home
---

<h1 class="page-title">A UX Designer with a overactive brain, always eager for knowledge, my happy place is wherever I
    can solve problems</h1>
<section>
    <ul>
        {% for category in site.data.categories.docs %}
        <li class="projects-list">
            <div class="list-wrapper">
                <a href="{{ site.baseurl }}/{{ category.url }}">
                    <div class="image">
                        <img src="{{ site.baseurl }}/assets/img/categories/{{ category.image }}"
                            alt="{{ category.alt }}">
                    </div>
                    <div class="detail-wrapper">
                        <div class="title">
                            <h2>{{ category.title }}</h2>
                        </div>
                    </div>
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
