---
layout: default
name: home
---

<h1 class="page-title">A UX Designer with a overactive brain, always eager for knowledge, my happy place is wherever I
    can solve problems</h1>
<section>
    <ul>
        {% for category in site.data.categories.docs %}
        <li class="projects-list">
            <div class="list-wrapper">
                <a href="{{ site.baseurl }}/{{ category.url }}">
                    <div class="gradient-overlay"></div>
                    <img src="{{ site.baseurl }}/assets/img/categories/{{ category.image }}" alt="{{ category.alt }}">
                    <h2 class="li-title">{{ category.title }}</h2>
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</section>
